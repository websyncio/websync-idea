install: gradle wrapper --gradle-version 6.1

language: java

os: linux
dist: trusty
jdk: oraclejdk8
before_install:
 - chmod +x gradlew
 - wget https://services.gradle.org/distributions/gradle-6.1-bin.zip
 - unzip -qq gradle-6.1-bin.zip
 - export GRADLE_HOME=$PWD/gradle-6.1
 - export PATH=$GRADLE_HOME/bin:$PATH
 - gradle -v

env:
  - CI=true
  - CODECOV_TOKEN="a094f593-1d18-4315-828f-ab4eba93646a"


 
script:
  - ./gradlew build 


after_success:
  - bash <(curl -s https://codecov.io/bash)
  

  
